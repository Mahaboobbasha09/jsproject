<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal finder application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients.
                    <br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" name="text" class="search-control" placeholder="Enter an ingredient "
                        id="search-input">
                        <button type="submit" class="search-btn btn" id="search-btn">
                            <i class="fas fa-search"></i> Search
                          </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                </div>
            </div>
            <div id="meal"></div>
            <div class="meal-details">
                <div class="meal-details-content"></div>
                <button id="recipe-close-btn"><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
